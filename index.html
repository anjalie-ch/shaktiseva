<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Only Hoverable Image Map</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .image-container {
            position: relative;
            display: block;
            width: 50%;
            max-width: 100%;
            height: auto;
            min-width: 393px;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        .hover-area {
            position: absolute;
            background: rgba(255, 255, 0, 0.5);
            display: none;
            width: 50px;
            height: 50px;
            pointer-events: none;
        }
        .hover-area:hover {
            display: block;
        }
        .om { left: 500px; top: 300px; }
        .trishul { left: 700px; top: 200px; }
        .veena { left: 900px; top: 400px; }
        .lotus1 { left: 1100px; top: 500px; }
        .lotus2 { left: 1300px; top: 600px; }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Clementine to Saffron.png" id="mainImage" alt="SS Logo">
        <div class="hover-area om"></div>
        <div class="hover-area trishul"></div>
        <div class="hover-area veena"></div>
        <div class="hover-area lotus1"></div>
        <div class="hover-area lotus2"></div>
    </div>
</body>
</html>
