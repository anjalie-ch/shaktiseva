<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable Image Areas</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .image-container {
            position: relative;
            display: inline-block;
            width: 50%;
            min-width: 393px;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        .hover-area {
            position: absolute;
            background: rgba(255, 255, 0, 0.5);
            display: none;
            width: 50px;  /* Adjust size based on area */
            height: 50px;
            pointer-events: none;
        }
        .image-container:hover .hover-area {
            display: block;
        }
        /* Positioning hover effects relative to image */
        .om { left: 50%; top: 60%; width: 80px; height: 80px; }
        .trishul { left: 30%; top: 20%; width: 60px; height: 60px; }
        .veena { left: 70%; top: 80%; width: 70px; height: 70px; }
    </style>
</head>
<body>

<div class="image-container">
    <img src="Clementine to Saffron.png" alt="SS Logo">
    
    <!-- Hover Areas -->
    <div class="hover-area om"></div>
    <div class="hover-area trishul"></div>
    <div class="hover-area veena"></div>
</div>

</body>
</html>
