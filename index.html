<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Map</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .image-container {
            position: relative;
            display: inline-block;
            width: 50%;
            min-width: 393px;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        .hover-box {
            position: absolute;
            background: rgba(255, 255, 0, 0.5);
            width: 100px;
            height: 100px;
            display: none;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="Clementine to Saffron.png" id="mainImage" alt="SS Logo">
    <div class="hover-box" id="hoverBox"></div>
</div>

<script>
    const image = document.getElementById("mainImage");
    const hoverBox = document.getElementById("hoverBox");

    // Define the hoverable areas as {name, x, y, width, height}
    const hoverAreas = [
        { name: "om", x: 500, y: 300, width: 80, height: 80 },
        { name: "trishul", x: 700, y: 200, width: 100, height: 100 },
        { name: "veena", x: 900, y: 400, width: 90, height: 90 },
        { name: "lotus1", x: 1100, y: 500, width: 80, height: 80 },
        { name: "lotus2", x: 1300, y: 600, width: 85, height: 85 }
    ];

    image.addEventListener("mousemove", (event) => {
        const rect = image.getBoundingClientRect();
        const scaleX = image.naturalWidth / rect.width;
        const scaleY = image.naturalHeight / rect.height;

        const mouseX = (event.clientX - rect.left) * scaleX;
        const mouseY = (event.clientY - rect.top) * scaleY;

        let inArea = false;

        hoverAreas.forEach(area => {
            if (
                mouseX >= area.x && mouseX <= area.x + area.width &&
                mouseY >= area.y && mouseY <= area.y + area.height
            ) {
                hoverBox.style.left = `${event.clientX}px`;
                hoverBox.style.top = `${event.clientY}px`;
                hoverBox.style.display = "block";
                inArea = true;
            }
        });

        if (!inArea) {
            hoverBox.style.display = "none";
        }
    });
</script>

</body>
</html>
