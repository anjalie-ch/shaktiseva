<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Map</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .image-container {
            position: relative;
            display: inline-block;
            width: 50%;
            min-width: 393px;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        .hover-box {
            position: absolute;
            background: rgba(255, 255, 0, 0.5);
            width: 100px;
            height: 100px;
            display: none;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="Clementine to Saffron.png" usemap="#image-map" id="mainImage" alt="SS Logo">
    <div class="hover-box" id="hoverBox"></div>
</div>

<map name="image-map">
    <area target="" alt="om" title="om" href="#" coords="3274,5683,3345,6037,3407,6213,3592,6567,3796,6867,4246,7150,4670,7256,5032,7123,5359,6849" shape="poly" data-center="4500,7000">
    <area target="" alt="trishul" title="trishul" href="#" coords="4988,118,4016,471,3937,2971,4988,2927,5978,2945,5951,409" shape="poly" data-center="5000,2000">
    <area target="" alt="veena" title="veena" href="#" coords="4670,7494,3963,7521,3504,7680,3204,7909,2930,8307,2850,8881" shape="poly" data-center="4000,8000">
</map>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const hoverBox = document.getElementById("hoverBox");
        const image = document.getElementById("mainImage");
        const areas = document.querySelectorAll("area");
        
        areas.forEach(area => {
            area.addEventListener("mouseenter", function() {
                const coords = this.getAttribute("data-center").split(",");
                const x = parseInt(coords[0]);
                const y = parseInt(coords[1]);
                
                const rect = image.getBoundingClientRect();
                const imgWidth = image.naturalWidth;
                const imgHeight = image.naturalHeight;
                const scaleX = rect.width / imgWidth;
                const scaleY = rect.height / imgHeight;
                
                hoverBox.style.left = `${rect.left + x * scaleX - 50}px`;
                hoverBox.style.top = `${rect.top + y * scaleY - 50}px`;
                hoverBox.style.display = "block";
            });

            area.addEventListener("mouseleave", function() {
                hoverBox.style.display = "none";
            });
        });
    });
</script>

</body>
</html>
